<VirtualHost *:80>
  ServerName mediamachine.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/mediamachine/access.log combined
  ErrorLog /var/log/apache2/mediamachine/error.log

  SetEnv DJANGO_SETTINGS_MODULE mediamachine.settings_production

  WSGIDaemonProcess site-mediamachine user=pusher group=pusher threads=5 python-path=/var/www/mediamachine/mediamachine/ve/lib/python2.6/site-packages
  WSGIProcessGroup site-mediamachine
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/mediamachine/mediamachine/apache/django.wsgi
  <Directory /var/www/mediamachine/mediamachine/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /site_media/ /var/www/mediamachine/mediamachine/media/
  Alias /favicon.ico /var/www/mediamachine/mediamachine/media/favicon.ico
  Alias /robots.txt /var/www/mediamachine/mediamachine/media/robots.txt
  <Directory /var/www/mediamachine/mediamachine/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

Alias /media/ /var/www/mediamachine/mediamachine/ve/lib/python2.6/site-packages/django/contrib/admin/static/
<Directory /var/www/mediamachine/mediamachine/ve/lib/python2.6/site-packages/django/contrib/admin/static/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/mediamachine/uploads/
  <Directory /var/www/mediamachine/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
