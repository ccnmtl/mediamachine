{% extends 'base.html' %}

{% block content %}

<table>
{% for object in object_list %}
<tr>
<th valign="top">
<a href="{{object.get_absolute_url}}">
<img src="{{object.image_url}}{{object.image_filename}}"></a></th>
<td valign="top"><a href="{{object.get_absolute_url}}">{{object.title}}</a></td>
<td valign="top"><a href="{{object.get_absolute_url}}">{{object.scene}}</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
